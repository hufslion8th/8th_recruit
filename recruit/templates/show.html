{% extends 'base.html' %}
{% block content %}

    <div class="pl-md-5 py-3 ml-md-5 mt-5 ml-4" style="font-weight: bold;">
        <h3 style="font-weight: bold;"><span style="color: #F7C142;">멋쟁이사자처럼</span><span style="color:#707070;"> 서강대학교</span></h3>
        <h4 style="font-weight: bold; color:#707070;">2020 상반기 리크루팅</h4>
        <h4 style="font-weight: bold; color:#707070;">지원서 작성</h4>
        <div class="border-bottom mr-5" style="max-width: 600px; height: 10px;"></div>
    </div>

<div class="px-md-5 m-md-5 px-3">

    <div class="form-group mb-5">
        <label for="id_q1" class="mb-4 h5">1. 질문</label>
        <div name="q1" class="form-control p-4" style="max-width: 1000px; height:400px; overflow-y: auto;" cols="40" rows="10" required="" id="id_q1">{{ art.q1.value }}</div>
    </div>
    <div class="form-group mb-5">
        <label for="id_q2" class="mb-4 h5">2. 질문</label>
        <div name="q2" class="form-control p-4" style="max-width: 1000px; height:400px; overflow-y: auto;" cols="40" rows="10" required="" id="id_q2">{{ art.q2.value }}</div>
    </div>
    <div class="form-group mb-5">
        <label for="id_q3" class="mb-4 h5">3. 질문</label>
        <div name="q3" class="form-control p-4" style="max-width: 1000px; height:400px; overflow-y: auto;" cols="40" rows="10" required="" id="id_q3">{{ art.q3.value }}</div>
    </div>
    <div class="form-group mb-5">
        <label for="id_q4" class="mb-4 h5">4. 질문</label>
        <div name="q4" class="form-control p-4" style="max-width: 1000px; height:400px; overflow-y: auto;" cols="40" rows="10" required="" id="id_q4">{{ art.q4.value }}</div>
    </div>
    <div class="form-group mb-5">
        <div class="mb-4 h5">5. 자유제출</div>
        <div>{{ art.q5.html_name }}</div>
        
    </div>
    {% if art.final == False %}
    <div class="text-center mt-5 mb-4 pt-5">
        <span style="color: red;">*지원서 제출 후에는 수정할 수 없습니다.</span>
    </div>
    <div class="text-center">
        
        <a href="{% url 'edit' %}" class="btn btn-lg btn-light btn-outline-dark mx-1">수정하기</a>
        <a href="{% url 'submit' %}" class="btn btn-lg btn-light btn-outline-dark mx-1">제출하기</a>
        <a href="{% url 'delete' %}" class="btn btn-lg btn-light btn-outline-dark mx-1">삭제하기</a>
    </div>
    {% endif %}
    <a href="{% url 'main' %}" class="mr-5" style="float: right; color: black;" >돌아가기</a>
    <br>
</div>


{% endblock %}
